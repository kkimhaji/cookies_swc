<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout</title>
    <style>
   html,body{
      margin:0;
      padding:0;
      height:100%;
    }
    .header{
      width:100%;
      height:15%;
      background:yellow;
    }
    .nav{
      width:15%;
      height:85%;
      float:right;
      background:blue;
    }
    .section{
      width:70%;
      height:85%;
      float:right;
      background:green;
    }
    .aside{
      width:15%;
      height:85%;
      float:right;
      background:orange;
    }
    </style>
  </head>
  <body>
    <header class="header">header</header>
    <nav class="nav">nav</nav>
    <section class="section">section</section>
    <aside class="aside">aside</aside>
  </body>
</html>
